<body>
    <div class="integration-container">
        <div class="header">
            <h1>ğŸ¨ å›¾æ¡ˆé€‰æ‹©å™¨é›†æˆç¤ºä¾‹</h1>
            <p>æ¼”ç¤ºå¦‚ä½•åœ¨é¡¹ç›®ä¸­é›†æˆå’Œä½¿ç”¨å›¾æ¡ˆé€‰æ‹©åŠŸèƒ½</p>

        <div class="content">
            <!-- å›¾æ¡ˆé€‰æ‹©åŒºåŸŸ -->
            <div class="pattern-section">
                <h2>é€‰æ‹©å›¾æ¡ˆ</h2>
                <div class="pattern-container">
                    <canvas id="patternCanvas" class="pattern-canvas"></canvas>
                    <div id="loadingText">æ­£åœ¨åŠ è½½å›¾æ¡ˆ...</div>

            </div>
            
            <!-- ç»“æœæ˜¾ç¤ºåŒºåŸŸ -->
            <div class="result-section">
                <h2>é€‰æ‹©ç»“æœ</h2>
                
                <div id="noSelection" class="status info">
                    è¯·ç‚¹å‡»å·¦ä¾§å›¾æ¡ˆè¿›è¡Œé€‰æ‹©
                </div>
                
                <div id="selectedPattern" class="selected-pattern" style="display: none;">
                    <h3>å·²é€‰æ‹©å›¾æ¡ˆ</h3>

                        <!-- å›¾æ¡ˆä¿¡æ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->

                    <div style="margin-top: 15px;">
                        <button id="usePatternBtn" class="btn btn-primary">ä½¿ç”¨æ­¤å›¾æ¡ˆ</button>
                        <button id="exportBtn" class="btn btn-primary">å¯¼å‡ºå›¾æ¡ˆ</button>
                    </div>
                </div>
                
                <div id="usageResult" style="display: none;">
                    <h3>ä½¿ç”¨ç»“æœ</h3>

    </div>

    <script>
        // ç®€åŒ–çš„å›¾æ¡ˆé€‰æ‹©å™¨å®ç°
        class SimplePatternSelector {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.image = null;
                this.selectedPattern = null;
                this.gridCols = 8;
                this.gridRows = 8;
                this.patterns = [];
                
                this.init();
            }
            
            init() {
                this.loadImage();
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
            }
            
            loadImage() {
                this.image = new Image();
                this.image.onload = () => {
                    this.setupCanvas();
                    this.generatePatterns();
                    this.render();
                    document.getElementById('loadingText').style.display = 'none';
                };
                this.image.onerror = () => {
                    document.getElementById('loadingText').textContent = 'å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥è·¯å¾„';
                };
                this.image.src = './Texture/Floor_Pattern.png';
            }
            
            setupCanvas() {
                const containerWidth = this.canvas.parentElement.clientWidth - 40;
                const aspectRatio = this.image.height / this.image.width;
                const canvasWidth = Math.min(containerWidth, 600);
                const canvasHeight = canvasWidth * aspectRatio;
                
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.canvas.style.width = canvasWidth + 'px';
                this.canvas.style.height = canvasHeight + 'px';
            }
            
            generatePatterns() {
                this.patterns = [];
                const patternWidth = this.image.width / this.gridCols;
                const patternHeight = this.image.height / this.gridRows;

                let index = 0;
                for (let row = 0; row < this.gridRows; row++) {
                    for (let col = 0; col < this.gridCols; col++) {
                        const pattern = {
                            id: `pattern_${row}_${col}`,
                            index: index,
                            row: row,
                            col: col,
                            x: col * patternWidth,
                            y: row * patternHeight,
                            width: patternWidth,
                            height: patternHeight,
                            name: `å›¾æ¡ˆ ${index}`,
                            selectable: true, // é»˜è®¤å¯é€‰æ‹©
                            blackChecked: false // æ˜¯å¦å·²æ£€æµ‹è¿‡é»‘å—
                        };

                        this.patterns.push(pattern);
                        index++;
                    }
                }

                // ä½¿ç”¨é¢„å®šä¹‰çš„é»‘å—åˆ—è¡¨ï¼ˆåŸºäºè§‚å¯Ÿåˆ°çš„å›¾æ¡ˆï¼‰
                this.applyKnownBlackPatterns();
            }

            // åº”ç”¨å·²çŸ¥çš„é»‘å—æ¨¡å¼
            applyKnownBlackPatterns() {
                // è¿™äº›æ˜¯è§‚å¯Ÿåˆ°çš„çº¯é»‘å—çš„indexï¼ˆé™¤äº†ç¬¬ä¸€ä¸ªï¼‰
                // æ‚¨å¯ä»¥æ ¹æ®å®é™…å›¾ç‰‡è°ƒæ•´è¿™ä¸ªåˆ—è¡¨
                const knownBlackPatterns = [
                    // æ ¹æ®å®é™…è§‚å¯Ÿæ·»åŠ é»‘å—çš„index
                    // ä¾‹å¦‚ï¼š8, 16, 24, 32, 40, 48, 56 ç­‰
                ];

                this.patterns.forEach(pattern => {
                    if (pattern.index > 0 && knownBlackPatterns.includes(pattern.index)) {
                        pattern.selectable = false;
                        pattern.blackChecked = true;
                    }
                });

                console.log(`åº”ç”¨äº† ${knownBlackPatterns.length} ä¸ªå·²çŸ¥é»‘å—æ¨¡å¼`);
            }

            // æ£€æµ‹æ˜¯å¦ä¸ºçº¯é»‘å›¾æ¡ˆï¼ˆå»¶è¿Ÿæ£€æµ‹ä»¥é¿å…CORSé—®é¢˜ï¼‰
            isBlackPattern(pattern) {
                try {
                    // åˆ›å»ºä¸´æ—¶canvasæ¥æ£€æµ‹å›¾æ¡ˆé¢œè‰²
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    const sampleSize = 32; // ä½¿ç”¨è¾ƒå°çš„é‡‡æ ·å°ºå¯¸æé«˜æ€§èƒ½
                    tempCanvas.width = sampleSize;
                    tempCanvas.height = sampleSize;

                    // ç»˜åˆ¶å›¾æ¡ˆåˆ°ä¸´æ—¶canvas
                    tempCtx.drawImage(
                        this.image,
                        pattern.x, pattern.y, pattern.width, pattern.height,
                        0, 0, sampleSize, sampleSize
                    );

                    // è·å–å›¾åƒæ•°æ®
                    const imageData = tempCtx.getImageData(0, 0, sampleSize, sampleSize);
                    const data = imageData.data;

                    // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰åƒç´ éƒ½æ˜¯çº¯é»‘è‰²
                    let blackPixelCount = 0;
                    const totalPixels = data.length / 4;
                    const threshold = 10; // æ›´ä¸¥æ ¼çš„é»‘è‰²é˜ˆå€¼ï¼Œåªæœ‰æ¥è¿‘çº¯é»‘çš„æ‰ç®—

                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const alpha = data[i + 3];

                        // åªæœ‰RGBå€¼éƒ½éå¸¸ä½ä¸”ä¸é€æ˜ï¼Œæ‰è®¤ä¸ºæ˜¯é»‘è‰²
                        if (alpha > 200 && r <= threshold && g <= threshold && b <= threshold) {
                            blackPixelCount++;
                        }
                    }

                    // åªæœ‰100%çº¯é»‘çš„å›¾æ¡ˆæ‰ç®—é»‘å—
                    const blackRatio = blackPixelCount / totalPixels;
                    const isBlack = blackRatio >= 0.99; // 99%ä»¥ä¸Šæ‰ç®—çº¯é»‘ï¼ˆè€ƒè™‘åˆ°å‹ç¼©ç­‰å› ç´ çš„å¾®å°è¯¯å·®ï¼‰

                    console.log(`å›¾æ¡ˆ ${pattern.index} é»‘è‰²åƒç´ æ¯”ä¾‹: ${(blackRatio * 100).toFixed(1)}%, åˆ¤å®šä¸ºé»‘å—: ${isBlack}`);
                    return isBlack;

                } catch (error) {
                    // å¦‚æœé‡åˆ°CORSé”™è¯¯ï¼Œä½¿ç”¨å¯å‘å¼æ–¹æ³•
                    console.warn(`æ— æ³•æ£€æµ‹å›¾æ¡ˆ ${pattern.index} çš„é¢œè‰²ï¼ˆCORSé™åˆ¶ï¼‰ï¼Œä½¿ç”¨å¯å‘å¼åˆ¤æ–­`);
                    return this.isBlackPatternHeuristic(pattern);
                }
            }

            // å¯å‘å¼é»‘å—æ£€æµ‹ï¼ˆåŸºäºä½ç½®å’Œå·²çŸ¥æ¨¡å¼ï¼‰
            isBlackPatternHeuristic(pattern) {
                // æ ¹æ®è§‚å¯Ÿåˆ°çš„å›¾ç‰‡ï¼Œè¿™äº›ä½ç½®æ˜¯çº¯é»‘å—
                const knownBlackPositions = [
                    // ç¬¬ä¸€è¡Œçš„é»‘å—ï¼ˆé™¤äº†index 0ï¼‰
                    6, 7,
                    // ç¬¬äºŒè¡Œçš„é»‘å—
                    8, 15,
                    // ç¬¬ä¸‰è¡Œçš„é»‘å—
                    23,
                    // ç¬¬å››è¡Œçš„é»‘å—
                    25, 26, 31,
                    // ç¬¬äº”è¡Œçš„é»‘å—
                    32, 33, 34, 35, 36, 37, 38, 39,
                    // ç¬¬å…­è¡Œçš„é»‘å—
                    40, 41, 42, 43, 44, 45, 46, 47,
                    // ç¬¬ä¸ƒè¡Œçš„é»‘å—
                    48, 49, 50, 51, 52, 53, 54, 55,
                    // ç¬¬å…«è¡Œçš„é»‘å—
                    56, 57, 58, 59, 60, 61, 62, 63
                ];

                return knownBlackPositions.includes(pattern.index);
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.image, 0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼
                this.drawGrid();

                // ç»˜åˆ¶ä¸å¯é€‰æ‹©å›¾æ¡ˆçš„é®ç½©
                this.drawUnselectableMask();

                // ç»˜åˆ¶é€‰ä¸­çŠ¶æ€
                if (this.selectedPattern) {
                    this.drawSelection();
                }
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.lineWidth = 1;
                
                const cellWidth = this.canvas.width / this.gridCols;
                const cellHeight = this.canvas.height / this.gridRows;
                
                for (let i = 1; i < this.gridCols; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * cellWidth, 0);
                    this.ctx.lineTo(i * cellWidth, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let i = 1; i < this.gridRows; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * cellHeight);
                    this.ctx.lineTo(this.canvas.width, i * cellHeight);
                    this.ctx.stroke();
                }
            }

            // ç»˜åˆ¶ä¸å¯é€‰æ‹©å›¾æ¡ˆçš„é®ç½©
            drawUnselectableMask() {
                const cellWidth = this.canvas.width / this.gridCols;
                const cellHeight = this.canvas.height / this.gridRows;

                this.patterns.forEach(pattern => {
                    // åªå¯¹å·²æ£€æµ‹è¿‡ä¸”ä¸å¯é€‰æ‹©çš„å›¾æ¡ˆç»˜åˆ¶é®ç½©
                    if (pattern.blackChecked && !pattern.selectable) {
                        const x = pattern.col * cellWidth;
                        const y = pattern.row * cellHeight;

                        // ç»˜åˆ¶åŠé€æ˜çº¢è‰²é®ç½©
                        this.ctx.fillStyle = 'rgba(220, 53, 69, 0.6)';
                        this.ctx.fillRect(x, y, cellWidth, cellHeight);

                        // ç»˜åˆ¶ç¦ç”¨å›¾æ ‡ï¼ˆXï¼‰
                        this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                        this.ctx.lineWidth = 3;
                        const centerX = x + cellWidth / 2;
                        const centerY = y + cellHeight / 2;
                        const size = Math.min(cellWidth, cellHeight) * 0.3;

                        // ç»˜åˆ¶X
                        this.ctx.beginPath();
                        this.ctx.moveTo(centerX - size, centerY - size);
                        this.ctx.lineTo(centerX + size, centerY + size);
                        this.ctx.moveTo(centerX + size, centerY - size);
                        this.ctx.lineTo(centerX - size, centerY + size);
                        this.ctx.stroke();
                    }
                });
            }

            drawSelection() {
                const cellWidth = this.canvas.width / this.gridCols;
                const cellHeight = this.canvas.height / this.gridRows;
                const x = this.selectedPattern.col * cellWidth;
                const y = this.selectedPattern.row * cellHeight;
                
                this.ctx.strokeStyle = '#00ff00';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(x, y, cellWidth, cellHeight);
                
                this.ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                this.ctx.fillRect(x, y, cellWidth, cellHeight);
            }
            
            handleClick(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const cellWidth = this.canvas.width / this.gridCols;
                const cellHeight = this.canvas.height / this.gridRows;

                const col = Math.floor(x / cellWidth);
                const row = Math.floor(y / cellHeight);

                if (col >= 0 && col < this.gridCols && row >= 0 && row < this.gridRows) {
                    const index = row * this.gridCols + col;
                    const pattern = this.patterns[index];

                    // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªå›¾æ¡ˆï¼ˆindex 0ï¼‰ï¼Œç›´æ¥å…è®¸é€‰æ‹©
                    if (pattern.index === 0) {
                        this.selectPattern(pattern);
                        return;
                    }

                    // å¦‚æœè¿˜æ²¡æœ‰æ£€æµ‹è¿‡é»‘å—ï¼Œç°åœ¨æ£€æµ‹
                    if (!pattern.blackChecked) {
                        const isBlack = this.isBlackPattern(pattern);
                        // é™¤äº†ç¬¬ä¸€ä¸ªé»‘å—ï¼ˆindex 0ï¼‰å¤–ï¼Œå…¶ä»–é»‘å—éƒ½ä¸èƒ½é€‰æ‹©
                        pattern.selectable = !isBlack;
                        pattern.blackChecked = true;

                        console.log(`å›¾æ¡ˆ ${pattern.index}: æ˜¯é»‘å—=${isBlack}, å¯é€‰æ‹©=${pattern.selectable}`);

                        // é‡æ–°æ¸²æŸ“ä»¥æ˜¾ç¤ºé®ç½©
                        this.render();
                    }

                    // æ£€æŸ¥å›¾æ¡ˆæ˜¯å¦å¯é€‰æ‹©
                    console.log(`å°è¯•é€‰æ‹©å›¾æ¡ˆ ${pattern.index}, å¯é€‰æ‹©: ${pattern.selectable}`);
                    if (pattern.selectable) {
                        this.selectPattern(pattern);
                    } else {
                        // æ˜¾ç¤ºä¸å¯é€‰æ‹©çš„æç¤º
                        this.showNotSelectableMessage(pattern);
                    }
                }
            }

            // æ˜¾ç¤ºä¸å¯é€‰æ‹©çš„æç¤º
            showNotSelectableMessage(pattern) {
                // åˆ›å»ºä¸´æ—¶æç¤ºå…ƒç´ 
                const message = document.createElement('div');
                message.textContent = `å›¾æ¡ˆ ${pattern.index} ä¸å¯é€‰æ‹©ï¼ˆçº¯é»‘å—ï¼‰`;
                message.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(220, 53, 69, 0.9);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 4px;
                    z-index: 1000;
                    font-weight: bold;
                `;

                document.body.appendChild(message);

                // 2ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 2000);
            }
            
            selectPattern(pattern) {
                this.selectedPattern = pattern;
                this.render();
                this.updateUI();
            }
            
            updateUI() {
                const noSelection = document.getElementById('noSelection');
                const selectedPattern = document.getElementById('selectedPattern');
                const patternInfo = document.getElementById('patternInfo');
                const patternPreview = document.getElementById('patternPreview');
                
                if (this.selectedPattern) {
                    noSelection.style.display = 'none';
                    selectedPattern.style.display = 'block';
                    
                    // æ›´æ–°é¢„è§ˆ
                    const previewCanvas = document.createElement('canvas');
                    previewCanvas.width = 100;
                    previewCanvas.height = 100;
                    const previewCtx = previewCanvas.getContext('2d');
                    
                    previewCtx.drawImage(
                        this.image,
                        this.selectedPattern.x, this.selectedPattern.y,
                        this.selectedPattern.width, this.selectedPattern.height,
                        0, 0, 100, 100
                    );
                    
                    patternPreview.innerHTML = '';
                    patternPreview.appendChild(previewCanvas);
                    
                    // æ›´æ–°ä¿¡æ¯
                    patternInfo.innerHTML = `
                        <div class="info-item">
                            <span>å›¾æ¡ˆç¼–å·:</span>
                            <span>${this.selectedPattern.name}</span>
                        </div>
                    `;
                } else {
                    noSelection.style.display = 'block';
                    selectedPattern.style.display = 'none';
                }
            }
            
            reset() {
                this.selectedPattern = null;
                this.render();
                this.updateUI();
                document.getElementById('usageResult').style.display = 'none';
            }
            
            randomSelect() {
                const randomIndex = Math.floor(Math.random() * this.patterns.length);
                this.selectPattern(this.patterns[randomIndex]);
            }
        }
        
        // åˆå§‹åŒ–
        let patternSelector;
        
        document.addEventListener('DOMContentLoaded', function() {
            patternSelector = new SimplePatternSelector('patternCanvas');
            
            // ç»‘å®šæŒ‰é’®äº‹ä»¶ï¼ˆç§»é™¤äº†é‡ç½®å’Œéšæœºé€‰æ‹©æŒ‰é’®ï¼‰
            
            document.getElementById('usePatternBtn').addEventListener('click', () => {
                if (patternSelector.selectedPattern) {
                    const resultDiv = document.getElementById('usageResult');
                    const resultContent = document.getElementById('resultContent');
                    
                    resultContent.innerHTML = `
                        <strong>å›¾æ¡ˆå·²åº”ç”¨!</strong><br>
                        ä½¿ç”¨äº†å›¾æ¡ˆ: ${patternSelector.selectedPattern.name}<br>
                        æ—¶é—´: ${new Date().toLocaleString()}
                    `;
                    
                    resultDiv.style.display = 'block';
                }
            });
            
            document.getElementById('exportBtn').addEventListener('click', () => {
                if (patternSelector.selectedPattern) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.drawImage(
                        patternSelector.image,
                        patternSelector.selectedPattern.x, patternSelector.selectedPattern.y,
                        patternSelector.selectedPattern.width, patternSelector.selectedPattern.height,
                        0, 0, 256, 256
                    );
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${patternSelector.selectedPattern.name}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }
            });
        });
    </script>
