<body>

    <script>
        let ugcData = null;

        function log(message) {

        async function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {

                return;
            }

            log(`å¼€å§‹åŠ è½½æ–‡ä»¶: ${file.name}`);

            try {
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                log(`æ–‡ä»¶åŠ è½½æˆåŠŸï¼ŒåŒ…å« ${workbook.SheetNames.length} ä¸ªå·¥ä½œè¡¨`);
                log(`å·¥ä½œè¡¨åç§°: ${workbook.SheetNames.join(', ')}`);

                ugcData = {};
                const sheetsContainer = document.getElementById('sheetsContainer');
                sheetsContainer.innerHTML = '';

                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(worksheet, {
                        header: 1,
                        defval: '',
                        raw: false
                    });
                    
                    ugcData[sheetName] = sheetData;
                    log(`å·¥ä½œè¡¨ "${sheetName}" åŠ è½½å®Œæˆï¼Œ${sheetData.length} è¡Œæ•°æ®`);

                    // åˆ›å»ºè¡¨æ ¼æ˜¾ç¤º
                    createSheetDisplay(sheetName, sheetData);
                });

                // æŸ¥æ‰¾ä¸»é¢˜æ•°æ®
                findThemeData();

            } catch (error) {
                log(`æ–‡ä»¶åŠ è½½å¤±è´¥: ${error.message}`);
                console.error(error);
            }
        }

        function createSheetDisplay(sheetName, sheetData) {
            const sheetsContainer = document.getElementById('sheetsContainer');
            
            const sheetSection = document.createElement('div');
            sheetSection.className = 'sheet-section';
            
            const header = document.createElement('div');
            header.className = 'sheet-header';
            header.textContent = `ğŸ“Š ${sheetName} (${sheetData.length} è¡Œ)`;
            
            const content = document.createElement('div');
            content.className = 'sheet-content';
            
            if (sheetData.length > 0) {
                const table = document.createElement('table');
                
                // è¡¨å¤´
                const headerRow = document.createElement('tr');
                const headers = sheetData[0];
                const notesColumnIndex = headers.findIndex(col => col === 'notes');
                
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    if (index === notesColumnIndex) {
                        th.className = 'notes-column';
                        th.textContent += ' (ä¸»é¢˜åç§°)';
                    }
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);
                
                // æ•°æ®è¡Œï¼ˆåªæ˜¾ç¤ºå‰10è¡Œï¼‰
                const maxRows = Math.min(sheetData.length, 11); // è¡¨å¤´ + 10è¡Œæ•°æ®
                for (let i = 1; i < maxRows; i++) {
                    const row = sheetData[i];
                    const tr = document.createElement('tr');
                    
                    headers.forEach((header, index) => {
                        const td = document.createElement('td');
                        td.textContent = row[index] || '';
                        if (index === notesColumnIndex) {
                            td.className = 'notes-column';
                        }
                        tr.appendChild(td);
                    });
                    
                    table.appendChild(tr);
                }
                
                if (sheetData.length > 11) {
                    const moreInfo = document.createElement('p');
                    moreInfo.textContent = `... è¿˜æœ‰ ${sheetData.length - 11} è¡Œæ•°æ®`;
                    content.appendChild(moreInfo);
                }
                
                content.appendChild(table);
            } else {
                content.textContent = 'å·¥ä½œè¡¨ä¸ºç©º';
            }
            
            sheetSection.appendChild(header);
            sheetSection.appendChild(content);
            sheetsContainer.appendChild(sheetSection);
        }

        function findThemeData() {
            if (!ugcData) {
                log('æ²¡æœ‰åŠ è½½UGCæ•°æ®');
                return;
            }

            log('\n=== æŸ¥æ‰¾ä¸»é¢˜æ•°æ® ===');
            
            Object.entries(ugcData).forEach(([sheetName, sheetData]) => {
                if (sheetData.length === 0) {
                    log(`${sheetName}: å·¥ä½œè¡¨ä¸ºç©º`);
                    return;
                }

                const headerRow = sheetData[0];
                const notesColumnIndex = headerRow.findIndex(col => col === 'notes');
                
                if (notesColumnIndex === -1) {
                    log(`${sheetName}: æ²¡æœ‰æ‰¾åˆ°notesåˆ—`);
                    return;

                log(`${sheetName}: notesåˆ—ç´¢å¼• = ${notesColumnIndex}`);

                const themes = [];
                for (let i = 1; i < sheetData.length; i++) {

                        });
                    }

                log(`${sheetName}: æ‰¾åˆ° ${themes.length} ä¸ªä¸»é¢˜`);
                themes.forEach(theme => {
                    log(`  è¡Œ${theme.row}: "${theme.name}"`);
                });
            });
        }

        // è‡ªåŠ¨åŠ è½½é»˜è®¤æ–‡ä»¶
        window.addEventListener('load', () => {
